
<div class="container" *ngIf="auth.user | async as user">
  <div class="profile">
    <h3>{{ user.displayName }}</h3>
    <img  [src]="user.photoURL" width="200px" height="200px">
    <p>BMI: {{(user.weight/(user.height*user.height))*10000 | number:'2.1-2'}}</p>
    <button (click)="auth.signOut()">Wyloguj</button>
    <button routerLink="/settings" routerLinkActive="active">Ustawienia</button>
  </div>
</div>
